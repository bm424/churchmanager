<!DOCTYPE html>
{% load staticfiles %}
{% load flatpages %}
{% get_flatpages as flatpages %}
<html>
  <head>
    <title>Bridlington Churches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="{% static 'css/churchmanager.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />

  </head>

  <body>
    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#churchmanager-navigation" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'img/cross.png' %}" alt="Christian Cross icon" height="20" /></a>
          <a href="{% url 'home' %}" class="navbar-brand">Churches <small>of</small> Bridlington</a>
        </div>
        <div class="collapse navbar-collapse" id="churchmanager-navigation">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'news-list' %}">News</a>
            </li>
            <li>
              <a href="{% url 'town-list' %}">Town Churches</a>
            </li>
            <li>
              <a href="{% url 'village-list' %}">Village Churches</a>
            </li>
            {% for page in flatpages %}
            <li>
              <a href="{{ page.url }}">{{ page.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>

</html>
